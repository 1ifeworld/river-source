
# TokenStorage type

type TokenStorage @entity {
  id: String!
  press: String
  pointer: String
  sender: String
  tokenId: BigInt
  ids: [BigInt]
  response: String
  schema: BigInt
  previousOwner: [String]
  newOwner: String
  transactionHash: String
  updatedAt: BigInt
  updatedBy: String
  rawTransaction: RawTransaction

}

# RawTransaction type
type RawTransaction @entity {
  id: String!
  transactionHash: String
  eventType: String
  createdAt: BigInt
  Press: [Router] @derivedFrom(field: "RawTransaction")
  tokenStorage: [TokenStorage] @derivedFrom(field: "RawTransaction")
}

# Arweave type
type Arweave @entity {
  id: String!
  link: String
  tableName: String
}

# Router type
type Router @entity {
  id: String!
  press: Bytes
  sender: String
  factory: String
  pointer: String
  newPress: String
  newPressData: String
  owner: String
  logic: String
  renderer: String
  fundsRecipient: String
  royaltyBPS: BigInt
  transferable: Boolean
  fungible: Boolean
  createdAt: BigInt
  transactionHash: String
  RawTransaction: RawTransaction
}
