query allChannels{
    channels(orderBy: "createdAt", orderDirection: "desc", where: {createdBy_not_in: ["0x004991c3bbcF3dd0596292C80351798965070D75", "0x806164c929Ad3A6f4bd70c2370b3Ef36c64dEaa8"]} )  {
    id
    createdAt
    createdBy
    contractUri {
      id
      uri
      name
      description
      image
      updatedAt
    }
    listings(orderBy: "createdAt", orderDirection: "desc") {
      id
      createdAt
      createdBy
      chainId
      tokenId
      listingAddress
      hasTokenId
      listingTargetMetadata {
        id
        pieceName
        pieceCreator
        pieceDescription
        pieceThumbnail
        pieceFullRes
        pieceAnimationURL
        pieceCreatedDate
        pieceContentType
      }
    }
    logicTransmitterMerkleAdmin {
      id
      press
      merkleRoot
      accounts
      roles
    }
  }
}
